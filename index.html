<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <section>
    <div id="cabecera">
      <p>Calc</p>
      <div id="tema">
        <p>Theme</p>
        <p>2</p>
      </div>
    </div>
    <div id="pantalla">
      <p>125</p>
    </div>
    <div id="teclas">
      <button class="numeros">
        7
      </button>
      <button class="numeros">
        8
      </button>
      <button class="numeros">
        9
      </button>
      <button class="funcionalidad borrar numeros">
        Del
      </button>
      <button class="numeros">
        4
      </button>
      <button class="numeros">
        5
      </button>
      <button class="numeros">
        6
      </button>
      <button class="numeros">
        +
      </button>
      <button class="numeros">
        1
      </button>
      <button class="numeros">
        2
      </button>
      <button class="numeros">
        3
      </button>
      <button class="numeros">
        -
      </button>
      <button class="numeros">
        .
      </button>
      <button class="numeros">
        0
      </button>
      <button class="numeros">
        /
      </button>
      <button class="numeros">
        x
      </button>
      <button class="funcionalidad vaciar numeros">
        Reset
      </button>
      <button class="funcionalidad igual numeros">
        =
      </button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JeassonSuarez" target="_blank">Jeasson Su√°rez</a>.
  </div>
</body>
</html>
