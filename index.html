<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main id="contenido">

    <div id="contenido__div--cabecera">
      <p class="contenido__p--nombreApp">Calculadora</p>
      <p class="contenido__p--tema">Tema</p>
      <div class="contenido__div--tema">
        <div class="contenido__div--numeroTema">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="contenido__div--cambioTema">
          <div></div>
        </div>
      </div>
    </div>

    <div id="contenido__div--panel">
        <p>valor</p>
    </div>

    <div id="contenido__div--teclado">
      <button class="contenido__button--numero">7</button>
      <button class="contenido__button--numero">8</button>
      <button class="contenido__button--numero">9</button>
      <button class="contenido__button--eliminar">DEL</button>
      <button class="contenido__button--numero">4</button>
      <button class="contenido__button--numero">5</button>
      <button class="contenido__button--numero">6</button>
      <button class="contenido__button--operacion">+</button>
      <button class="contenido__button--numero">1</button>
      <button class="contenido__button--numero">2</button>
      <button class="contenido__button--numero">3</button>
      <button class="contenido__button--operacion">-</button>
      <button class="contenido__button--punto">.</button>
      <button class="contenido__button--numero">0</button>
      <button class="contenido__button--operacion">/</button>
      <button class="contenido__button--operacion">*</button>
      <button class="contenido__button--resetear">Resetear</button>
      <button class="contenido__button--igual">=</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JeassonSuarez" target="_blank">Jeasson Su√°rez</a>.
  </div>
</body>
</html>
