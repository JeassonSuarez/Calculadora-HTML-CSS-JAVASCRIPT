<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div id="cabecera">
    <p>Calc</p>
    <div id="tema">
      <p>Theme</p>
      <div class="btntema">
        <div>
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="cambiarTema">
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section>
    
    <div id="pantalla">
      <p id="panel"></p>
    </div>
    <div id="teclas">
      <button class="valor">
        7
      </button>
      <button class="valor">
        8
      </button>
      <button class="valor">
        9
      </button>
      <button class="funcionalidad borrar valor">
        Del
      </button>
      <button class="valor">
        4
      </button>
      <button class="valor">
        5
      </button>
      <button class="valor">
        6
      </button>
      <button class="funcionalidad suma valor">
        +
      </button>
      <button class="valor">
        1
      </button>
      <button class="valor">
        2
      </button>
      <button class="valor">
        3
      </button>
      <button class="funcionalidad resta valor">
        -
      </button>
      <button class="funcionalidad valor">
        .
      </button>
      <button class="valor">
        0
      </button>
      <button class="funcionalidad division valor">
        /
      </button>
      <button class="funcionalidad multiplicacion valor">
        x
      </button>
      <button class="funcionalidad vaciar valor">
        Reset
      </button>
      <button class="funcionalidad igual valor">
        =
      </button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JeassonSuarez" target="_blank">Jeasson Su√°rez</a>.
  </div>
</body>
<script src ="JavaScript/index.js" type="module"></script>
</html>
